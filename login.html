<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chamados LIPPEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <img id="imagem-lpp" src="img/lippel-removebg-preview.png" alt="imagem-lippel">
    </header>
    <main>
        <section class="container">
            <div id="form">
              <h2 id="texto1">Login</h2>
              <form id="loginForm">
                <p>*E-mail</p>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <p>*Senha</p>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button type="submit" class="btn-enviar">Entrar</button>
                <p style="color: #f0f0f0; text-align: center; margin-top: 20px;">
                    Não tem conta? <a href="cadastro.html" style="color: #fff; text-decoration: underline;">Cadastre-se</a>
                </p>
              </form>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // SUAS CREDENCIAIS DO SUPABASE
        const supabaseUrl = 'https://izkkozkulgjpejyvcmiw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a2tvemt1bGdqcGVqeXZjbWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODcwNzYsImV4cCI6MjA3MDA2MzA3Nn0.oyLHuA3n3ZlMuHWaMF4OEbSWMmhIYzeIE7LuFJFY7MA';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        // Função para detetar confirmação de e-mail na URL
        supabaseClient.auth.onAuthStateChange((event, session) => {
            // Este evento é acionado quando o usuário chega na página
            // vindo do link de confirmação de e-mail.
            if (event === 'SIGNED_IN' && session) {
                alert('E-mail confirmado com sucesso! Você será redirecionado.');
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: senha
                });
                
                if (error) throw error;
                
                window.location.href = 'index.html'; // Redirecionar para a página principal após login

            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        });
    </script>
</body>
</html>
