<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chamados LIPPEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <img id="imagem-lpp" src="img/lippel-removebg-preview.png" alt="imagem-lippel">
    </header>
    <main>
        <section class="container">
            <div id="form">
              <h2 id="texto1">Login</h2>
              <form id="loginForm">
                <p>*E-mail</p>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <p>*Senha</p>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button type="submit" class="btn-enviar">Entrar</button>
                <p style="color: #f0f0f0; text-align: center; margin-top: 20px;">
                    Não tem conta? <a href="cadastro.html" style="color: #fff; text-decoration: underline;">Cadastre-se</a>
                </p>
              </form>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // SUAS CREDENCIAIS DO SUPABASE
        const supabaseUrl = 'https://izkkozkulgjpejyvcmiw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a2tvemt1bGdqcGVqeXZjbWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODcwNzYsImV4cCI6MjA3MDA2MzA3Nn0.oyLHuA3n3ZlMuHWaMF4OEbSWMmhIYzeIE7LuFJFY7MA';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        // Verificar se o usuário está vindo de um link de confirmação
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se há um token de confirmação na URL
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (accessToken && refreshToken) {
                // Se houver tokens, tentar fazer login automático
                const { data, error } = await supabaseClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });
                
                if (!error) {
                    // Login automático bem-sucedido
                    alert('E-mail confirmado com sucesso!');
                    window.location.href = 'index.html';
                } else {
                    console.error('Erro ao confirmar e-mail:', error);
                    alert('Erro ao confirmar e-mail. Tente fazer login manualmente.');
                }
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: senha
                });
                
                if (error) throw error;
                
                // Salvar dados do usuário no localStorage
                localStorage.setItem('usuario', JSON.stringify(data.user));
                
                // Redirecionar para a página de chamados
                window.location.href = 'index.html';
            } catch (error) {
                alert('Erro ao fazer login: ' + error.message);
            }
        });
    </script>
</body>
</html>
