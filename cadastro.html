<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <title>Cadastro - Chamados LIPPEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <img id="imagem-lpp" src="img/lippel-removebg-preview.png" alt="imagem-lippel">
    </header>
    <main>
        <section class="container">
            <div id="form">
              <h2 id="texto1">Cadastro de Usuário</h2>
              <form id="cadastroForm">
                <p>*Nome completo</p>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
                <p>*E-mail</p>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                <p>*Senha</p>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <p>*Setor</p>
                <select id="setor" required>
                    <option value="" disabled selected>Selecione seu setor</option>
                    <option value="1">PCP</option>
                    <option value="2">ENGENHARIA</option>
                    <option value="3">COMERCIAL</option>
                    <option value="4">ADMINISTRATIVO</option>
                    <option value="5">ALMOXARIFADO</option>
                    <option value="6">PROCESSOS</option>
                    <option value="7">TI</option>
                </select>
                <button type="submit" class="btn-enviar">Cadastrar</button>
                <p style="color: #f0f0f0; text-align: center; margin-top: 20px;">
                    Já tem conta? <a href="login.html" style="color: #fff; text-decoration: underline;">Faça login</a>
                </p>
              </form>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://izkkozkulgjpejyvcmiw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml6a2tvemt1bGdqcGVqeXZjbWl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODcwNzYsImV4cCI6MjA3MDA2MzA3Nn0.oyLHuA3n3ZlMuHWaMF4OEbSWMmhIYzeIE7LuFJFY7MA';
        const { createClient } = window.supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);
        
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const setor = document.getElementById('setor').value;
            
            try {
                // Agora, só precisamos de fazer o signUp. O gatilho fará o resto!
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: senha,
                    options: {
                        data: {
                            nome: nome,
                            setor_id: setor // O 'parseInt' agora é feito pela base de dados
                        }
                    }
                });

                if (error) {
                    throw error;
                }
                
                alert('Cadastro realizado! Verifique a sua caixa de entrada para confirmar o seu e-mail.');
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Erro no processo de cadastro:', error);
                let mensagemErro = 'Ocorreu um erro ao realizar o cadastro.';
                if (error.message.includes('already registered')) {
                    mensagemErro = 'Este e-mail já está cadastrado. Tente fazer login.';
                } else if (error.message.includes('password')) {
                    mensagemErro = 'A senha deve ter pelo menos 6 caracteres.';
                }
                alert(mensagemErro);
            }
        });
    </script>
</body>
</html>
